<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="lib/fontawesome-free-5.15.4-web/css/all.min.css">

    <!-- jquery -->
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>

    <!-- project -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>

    <header class="header">

        <div class="wrap">
            <!-- top row  -->
            <div class="header-row">
                <!-- left col -->
                <div class="header-left-col">
                    <a class="header-left-col__link" href="#">Tải ứng dụng</a>
                    <span class="header-left-col__link">
                        Kết nối
                        <i class="fab fa-facebook-square btn header-left-col__icon"></i>
                        <i class="fab fa-instagram-square btn header-left-col__icon"></i>
                        <i class="fab fa-twitter-square btn header-left-col__icon"></i>
                    </span>
                    <span class="btn header-left-col__link-support">
                        <i class="fas fa-question-circle"></i> Hỗ trợ
                    </span>
                    <span class="btn header-left-col__link-language">
                        <i class="fas fa-globe"></i> Ngôn ngữ

                        <div class="select-language">
                            <div class="btn-language vi">Tiếng Việt</div>
                            <div class="btn-language en">Tiếng Anh</div>
                        </div>
                    </span>
                </div>

                <!-- right col -->
                <div class="header-right-col">
                    <div class="header__avatar"></div>
                    <div class="header__btn-wrap">
                        <button class="btn btn-login">Đăng nhập</button>
                        <button class="btn btn-register">Đăng ký</button>
                    </div>
                </div>
            </div>

            <!-- center row -->
            <div class="header-row">
                <div class="header-logo">
                    logo
                </div>
                <div class="header-find">
                    <input class="header-find__input" type="text" placeholder="Nhập sản phẩm cần tìm kiếm">
                    <button class="btn header-find__btn-find">
                        <i class="fas fa-search"></i>
                        Tìm kiếm
                    </button>
                </div>
                <div class="header-info">
                    <span class="btn header-info__btn-info">
                        <i class="far fa-bell"></i>
                        Thông báo
                    </span>
                    <span class="btn header-info__btn-basket">
                        <i class="fas fa-shopping-basket"></i>
                        Giỏ hàng
                    </span>
                </div>
            </div>

            <!-- bottom row -->
            <div class="header-row">
                <nav class="header-nav">
                    <ul class="menu menu--horizontal">
                        <li class="menu__list"><a href="#" class="menu__list--link">link</a></li>
                        <li class="menu__list"><a href="#" class="menu__list--link">link</a></li>
                        <li class="menu__list"><a href="#" class="menu__list--link">link</a></li>
                        <li class="menu__list"><a href="#" class="menu__list--link">link</a></li>
                        <li class="menu__list"><a href="#" class="menu__list--link">link</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>






    <div class="background-fixed-fullscreen">
        <!-- form đắng nhập -->
        <div class="form-wrapper form-login-wrapper">
            <h1 class="form-title">Đăng nhập</h1>
            <div class="form login-form">

                <div class="form-row">
                    <input class="form-username" type="text" placeholder="Nhập tài khoản">
                </div>


                <div class="form-row">
                    <input type="password" class="form-password" placeholder="Nhập mật khẩu">
                </div>


                <div class="form-row">
                    <div class="form-btn-wrap">
                        <button class="btn btn-form-login">Đăng nhập</button>
                        <button class="btn btn-form-switch-register">Đăng ký tài khoản</button>
                    </div>
                    <a class="forgot-password" href="#">Quên mật khẩu?</a>
                </div>


                <div class="form-row">
                    <div class="form-row-item">
                        <input type="checkbox" id="login-form__chbx-remember" class="login-form__chbx-remember"> 
                        <label for="login-form__chbx-remember" style="user-select: none;">Nhớ tài khoản</label>
                    </div>
                </div>

                <div class="form-row">                    
                    <div class="form-row-item">
                        <div class="form-row-item__line"></div>
                        <h2 class="form-row-item__title">Hoặc</h2>
                        <div class="form-row-item__line"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-btn-wrap form-row-login">
                        <div class="btn btn--login-facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </div>
                        <div class="btn btn--login-google">
                            <i class="fab fa-google"></i> Google
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn btn-form-close">
                <i class="far fa-times-circle"></i>
            </div>

            <div class="end-form"></div>
        </div>

        <!-- form đăng ký -->
        <div class="form-wrapper form-register-wrapper">
            <h1 class="form-title">Đăng ký tài khoản</h1>
            <div class="form register-form">

                <div class="form-row">
                    <input class="form-username" type="text" placeholder="Nhập tài khoản">
                </div>

                <div class="form-row">
                    <input type="password" class="form-password" placeholder="Nhập mật khẩu">
                </div>


                <div class="form-row">
                    <input type="password" class="form-password2" placeholder="Nhập lại mật khẩu">
                </div>

                <div class="form-row">
                    <div class="form-btn-wrap">
                        <button class="btn btn-form-register">Đăng ký tài khoản</button>
                        <button class="btn btn-form-switch-login">Chuyển đăng nhập</button>
                    </div>
                </div>

                <div class="form-row">                    
                    <div class="form-row-item">
                        <div class="form-row-item__line"></div>
                        <h2 class="form-row-item__title">Hoặc</h2>
                        <div class="form-row-item__line"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-btn-wrap form-row-login">
                        <div class="btn btn--login-facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </div>
                        <div class="btn btn--login-google">
                            <i class="fab fa-google"></i> Google
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn btn-form-close">
                <i class="far fa-times-circle"></i>
            </div>

            <div class="end-form"></div>
        </div>
    </div>

</body>


</html>
